<!doctype html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,fetch,Array.prototype.includes"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/login.css" />
</head>

<body>

    <div class="jumbotron">
        <h1 class="text-center">Chirp</h1>
        <p class="text-center">Tweets Done Right</p>
        <!--<p><a class="btn btn-primary btn-lg" href="/resume.html" role="button">View Resume</a></p>-->
        <!--<p><a class="btn btn-primary btn-lg" target="_blank" href="resume2017.pdf" role="button">View Resume</a></p>-->
        <img class="logoImage" src="img/chirp.png" />
    </div>
    <br/><br/>

    <div class="container">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h5 class="panel-title text-center">Sign In</h5>
                </div>
                <div class="panel-body">
                
                    <div class="form-group hidden">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" required />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" maxlength="72" required />
                    </div>

                    <div class="form-group hidden">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" maxlength="72" required />
                    </div>

                    <div class="form-group hidden">
                        <label for="avatar">Avatar URL</label>
                        <input type="text" id="avatar" class="form-control" required />
                    </div>

                    
                </div>

                <div class="panel-footer text-center">

                        <button id="actionButton" type="button" class="btn btn-lg btn-success">Sign In</button>

                        <div>
                            <a class="text-center" id="actionLink">
                                Sign Up
                            </a>
                        </div>

                    </div>
            </div>


        <script src="js/global.js"></script>
        <script src="js/login.js"></script>
</body>

</html>
